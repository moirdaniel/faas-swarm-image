name: Build & Push faas-swarm (GHCR)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/faas-swarm:0.1.0

          docker build \
            --build-arg FAAS_SWARM_REF=master \
            -t $IMAGE .

          docker push $IMAGE
